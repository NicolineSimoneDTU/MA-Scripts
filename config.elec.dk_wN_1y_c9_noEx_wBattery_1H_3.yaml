renewable:
  offwind-ac:
    max_depth: false
  offwind-dc:
    max_depth: false
  offwind-float:
    max_depth: false
    min_depth: false


clustering:
  exclude_carriers: ["OCGT", "offwind-ac", "coal"]
  temporal:
    resolution_elec: 1H

lines:
  dynamic_line_rating:
    activate: false
    #max_line_rating: 1.3


solving:
  tmpdir: '/tmp'

  solver:
    name: gurobi

  check_objective:
    enable: false
    expected_value: 3.8120188094e+07
